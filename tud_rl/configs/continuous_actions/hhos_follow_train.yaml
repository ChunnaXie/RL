---
env:
  name: HHOS-PathFollowing-v0
  max_episode_steps: 500
  state_type: feature
  wrappers: []
  wrapper_kwargs: {}
  env_kwargs:
    nps_control_follower: false
    plan_on_river: true
    planner_river_weights: 
    planner_opensea_weights: 
    planner_state_design: recursive
    planner_safety_net: false   
    data: sampled
    N_TSs_max : 0
    N_TSs_random : false
    w_ye : 0.25
    w_ce : 0.25
    w_coll : None
    w_rule : None
    w_comf : 0.25
    w_speed: None
  info: MDP
agent:
  DDPG: {}
  TD3:
    tgt_noise: 0.2
    tgt_noise_clip: 0.5
    pol_upd_delay: 2
  LSTMDDPG:
    history_length: 2
    use_past_actions: false
  LSTMTD3:
    tgt_noise: 0.2
    tgt_noise_clip: 0.5
    pol_upd_delay: 2
    history_length: 2
    use_past_actions: false
  LSTMRecTD3:
    tgt_noise: 0.2
    tgt_noise_clip: 0.5
    pol_upd_delay: 2
    history_length: 2
    use_past_actions: false
  SAC:
    lr_temp: 0.0001
    temp_tuning: true
    init_temp: 0.2
  LSTMSAC:
    history_length: 2
    use_past_actions: false
    lr_temp: 0.0001
    temp_tuning: true
    init_temp: 0.2
  TQC:
    lr_temp: 0.0001
    temp_tuning: true
    init_temp: 0.2
    top_qs_to_drop: 10
    n_qs: 25
    n_critics: 5
seed: 12
timesteps: 3_000_000
epoch_length: 5000
eval_episodes: 3
actor_weights:
critic_weights:
gamma: 0.99
tau: 0.001
net_struc_actor:
- - 128
  - relu
- - 128
  - relu
- tanh
net_struc_critic:
- - 128
  - relu
- - 128
  - relu
- identity
optimizer: Adam
loss: MSELoss
lr_actor: 0.0001
lr_critic: 0.0001
buffer_length: 500_000
grad_clip: false
grad_rescale: false
act_start_step: 5000
upd_start_step: 5000
upd_every: 1
batch_size: 32
device: cpu
